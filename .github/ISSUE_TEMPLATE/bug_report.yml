name: 🐛 バグ報告
description: cc-xp-kit のバグを報告してください
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        バグ報告をしていただき、ありがとうございます！🐛
        より良い修正のため、以下の情報をご提供ください。

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: 事前確認
      description: 以下の項目をご確認ください
      options:
        - label: 最新バージョンで問題が発生することを確認しました
          required: true
        - label: 既存のIssueで同じ問題が報告されていないか検索しました
          required: true
        - label: READMEを読んで、バグではない可能性を確認しました
          required: true

  - type: input
    id: version
    attributes:
      label: cc-xp-kit バージョン
      description: 使用しているcc-xp-kitのバージョンを教えてください
      placeholder: "例: v0.1.3"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: オペレーティングシステム
      description: 問題が発生しているOSを選択してください
      options:
        - macOS
        - Ubuntu
        - Windows
        - その他のLinux
        - その他
    validations:
      required: true

  - type: input
    id: claude-version
    attributes:
      label: Claude Code バージョン
      description: 使用しているClaude Codeのバージョン
      placeholder: "例: 1.2.3"

  - type: textarea
    id: bug-description
    attributes:
      label: バグの説明
      description: バグについて明確で簡潔に説明してください
      placeholder: バグの内容を詳しく説明してください...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 再現手順
      description: バグを再現するための手順を教えてください
      placeholder: |
        1. '...' に移動
        2. '...' をクリック
        3. '...' まで下にスクロール
        4. エラーを確認
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 期待される動作
      description: 何が起こると期待していたかを明確に簡潔に説明してください
      placeholder: 期待していた動作...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: 実際の動作
      description: 実際に何が起こったかを説明してください
      placeholder: 実際に起こった動作...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ログとエラーメッセージ
      description: 関連するログ出力やエラーメッセージがあれば貼り付けてください
      render: shell
      placeholder: エラーメッセージやログをここに貼り付けてください...

  - type: textarea
    id: additional-context
    attributes:
      label: 追加情報
      description: この問題について、他に何か関連する情報があれば教えてください
      placeholder: スクリーンショット、追加の詳細など...

  - type: checkboxes
    id: contribution
    attributes:
      label: 貢献
      description: このバグの修正にご協力いただけますか？
      options:
        - label: このバグの修正に取り組むことができます
        - label: テストや検証に協力できます